<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>9b</title>
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet"
    />
</head>
<body>
<form class="mb-3">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">First number</span>
        </div>
        <input class="form-control" id="first-input" required type="number"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Second number</span>
        </div>
        <input class="form-control" id="second-input" required type="number"/>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Operation</label>
        <select class="form-control">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="5">Clear</option>
        </select>
    </div>
    <button class="btn btn-primary w-100" id="sendReq" onclick="calculate()" type="button">
        Calculate
    </button>
</form>

<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">Result in JSON</span>
    </div>
    <textarea aria-label="With textarea" class="form-control" style="height: 350px;"></textarea>
</div>

<script
        crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

></script>

></script>
<script
        crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
></script>
<script src="9b.js"></script>
</body>
</html>
