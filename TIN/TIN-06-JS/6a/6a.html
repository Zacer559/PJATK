<html>
<head>
    <meta charset="UTF-8"/>
    <title>6a</title>
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha256-Ww++W3rXBfapN8SZitAvc9jw2Xb+Ixt0rvDsmWmQyTo="
            rel="stylesheet"
    />
</head>
<body>
<form>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Celsius</span>
        </div>
        <input
                aria-describedby="inputGroup-sizing-default"
                aria-label="Celsius"
                class="form-control"
                id="first-input"
                required
                type="text"
        />
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Fahrenheit</span>
        </div>
        <input
                aria-describedby="inputGroup-sizing-default"
                aria-label="Fahrenheit"
                class="form-control"
                id="second-input"
                required
                type="text"
        />
    </div>
    <button class="btn btn-primary w-100" onclick="convert()" type="button">
        Convert
    </button>
</form>


<script
        crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha256-ZvOgfh+ptkpoa2Y4HkRY28ir89u/+VRyDE7sB7hEEcI="
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
></script>
<script
        crossorigin="anonymous"
        integrity="sha256-ecWZ3XYM7AwWIaGvSdmipJ2l1F4bN9RXW6zgpeAiZYI="
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
></script>
<script src="6a.js"></script>
</body>
</html>
